version: 3
domain: Banking/CorporateInternetBanking
created_by: sankapoo
seed_examples:
  - context: |
      The State Bank of India (SBI) Corporate Internet Banking (CINB) provides a digital platform for businesses to manage financial transactions efficiently. It supports multiple user roles and offers various transaction and security features.
    questions_and_answers:
      - question: |
          What is SBI Corporate Internet Banking (CINB)?
        answer: |
          SBI Corporate Internet Banking (CINB) is an online banking platform that allows corporate customers to manage their banking transactions securely and efficiently.
      - question: |
          Who can use CINB?
        answer: |
          CINB is available for non-individual customers such as firms, companies, trusts, partnerships, proprietorships, and government organizations.
      - question: |
          What are the key features of CINB?
        answer: |
          CINB offers multi-user access, secure transactions, customizable permissions, bulk transaction facilities, API banking, and government transaction support.
  - context: |
      SBI provides multiple CINB products to cater to different corporate banking needs. These products range from single-user platforms to multi-user transactional solutions.
    questions_and_answers:
      - question: |
          What are the different CINB products offered by SBI?
        answer: |
          SBI offers Saral, Two User, Vyapaar, Vistaar, Khata, and Khata Plus under CINB, each catering to different business needs.
      - question: |
          What is the difference between Vyapaar and Vistaar?
        answer: |
          Vyapaar is designed for SMEs with accounts at a single branch, while Vistaar is for large corporates with accounts across multiple branches.
      - question: |
          Can Saral users upgrade to Vyapaar or Vistaar?
        answer: |
          No, users must register separately for Vyapaar or Vistaar as per their business needs.
  - context: |
      CINB ensures the highest level of security through multiple layers of authentication, encryption, and role-based access control.
    questions_and_answers:
      - question: |
          How secure is CINB?
        answer: |
          CINB employs 256-bit SSL encryption, EV-SSL certification, multi-level authorization, and OTP-based authentication to ensure security.
      - question: |
          Can roles be customized in CINB?
        answer: |
          Yes, CINB allows administrators to define user roles and set transaction limits dynamically.
      - question: |
          Does CINB provide audit logs for transactions?
        answer: |
          Yes, CINB maintains detailed audit logs for compliance and security purposes.
  - context: |
      CINB provides a wide range of banking services, including fund transfers, bulk transactions, and government-related payments.
    questions_and_answers:
      - question: |
          What transactions can be performed using CINB?
        answer: |
          CINB supports fund transfers, tax payments, bulk salary and vendor payments, e-collections, and forex transactions.
      - question: |
          Does CINB support bulk uploads?
        answer: |
          Yes, CINB allows bulk uploads for salary processing, vendor payments, and tax payments.
      - question: |
          Can CINB be used for international payments?
        answer: |
          Yes, CINB provides forex transaction capabilities for cross-border payments.
  - context: |
      SBI continually enhances CINB with new features and security improvements to offer a seamless corporate banking experience.
    questions_and_answers:
      - question: |
          What are the future enhancements planned for CINB?
        answer: |
          SBI plans to integrate more government payment systems, improve the user interface, enhance mobile accessibility, and introduce blockchain-based security measures.
      - question: |
          Can CINB be accessed on mobile devices?
        answer: |
          Yes, SBI is working on improving mobile compatibility for CINB to enhance user accessibility.
      - question: |
          Will CINB introduce AI-driven fraud detection?
        answer: |
          Yes, SBI plans to incorporate AI-based fraud detection for enhanced security.
  - context: |
      CINB allows corporate users to assign different roles to employees, ensuring proper segregation of duties and security.
    questions_and_answers:
      - question: |
          What are the different user roles available in CINB?
        answer: |
          CINB provides roles like Regulator, Administrator, Maker, Authorizer, Uploader, Auditor, and Super Enquirer to manage transactions securely.
      - question: |
          Can multiple users be assigned different levels of access?
        answer: |
          Yes, CINB allows multiple users with varying levels of access, enabling better control over corporate transactions.
      - question: |
          Is there a limit to the number of users assigned per account?
        answer: |
          The number of users per account varies based on the selected CINB product.
  - context: |
      SBI offers various bulk payment solutions through CINB, enabling businesses to handle large-scale transactions efficiently.
    questions_and_answers:
      - question: |
          How does CINB support bulk transactions?
        answer: |
          CINB supports bulk uploads for salary payments, vendor transactions, and tax payments, ensuring efficient large-scale fund transfers.
      - question: |
          Can CINB be integrated with accounting software?
        answer: |
          Yes, CINB offers API integrations that allow seamless connectivity with enterprise accounting and ERP systems.
      - question: |
          Does CINB support scheduled payments?
        answer: |
          Yes, CINB allows scheduling of payments to be executed at a later date.
document_outline: |
  SBI Corporate Internet Banking (CINB) offers a comprehensive online banking solution with secure transactions, customizable user roles, and a variety of financial services for corporate customers.
