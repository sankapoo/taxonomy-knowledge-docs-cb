seed_examples:
  - context: |
      The State Bank of India (SBI) Corporate Internet Banking (CINB) provides a digital platform for businesses to manage financial transactions efficiently. It supports multiple user roles and offers various transaction and security features.
    questions_and_answers:
      - question: |
          What is SBI Corporate Internet Banking (CINB)?
        answer: |
          SBI Corporate Internet Banking (CINB) is an online banking platform that allows corporate customers to manage their banking transactions securely and efficiently.
      - question: |
          Who can use CINB?
        answer: |
          CINB is available for non-individual customers such as firms, companies, trusts, partnerships, proprietorships, and government organizations.
      - question: |
          What are the key features of CINB?
        answer: |
          CINB offers multi-user access, secure transactions, customizable permissions, bulk transaction facilities, API banking, and government transaction support.
  - context: |
      SBI provides multiple CINB products to cater to different corporate banking needs. These products range from single-user platforms to multi-user transactional solutions.
    questions_and_answers:
      - question: |
          What are the different CINB products offered by SBI?
        answer: |
          SBI offers Saral, Two User, Vyapaar, Vistaar, Khata, and Khata Plus under CINB, each catering to different business needs.
      - question: |
          What is the difference between Vyapaar and Vistaar?
        answer: |
          Vyapaar is designed for SMEs with accounts at a single branch, while Vistaar is for large corporates with accounts across multiple branches.
      - question: |
          How does Khata Plus differ from Khata?
        answer: |
          Khata allows single-user account viewing, while Khata Plus supports multiple users and branch-wide account access.
  - context: |
      SBI's CINB supports businesses of all sizes, from small firms to large enterprises, by offering customized banking solutions.
    questions_and_answers:
      - question: |
          How does SBI support startups with CINB?
        answer: |
          Startups can use CINB for easy payroll processing, vendor payments, and tax compliance while benefiting from SBI's startup-friendly banking policies.
      - question: |
          How can large enterprises integrate CINB into their ERP systems?
        answer: |
          Large enterprises can integrate CINB using API banking solutions that enable seamless transaction processing and financial management.
      - question: |
          What financing options does SBI offer for corporate clients?
        answer: |
          SBI provides working capital loans, trade finance, and corporate term loans to support business expansion and financial stability.
  - context: |
      SBI's CINB platform supports real-time financial transactions and helps businesses manage cash flow efficiently.
    questions_and_answers:
      - question: |
          How can CINB help businesses manage cash flow?
        answer: |
          CINB provides real-time account monitoring, automated reconciliation, and scheduled bulk payments to ensure efficient cash flow management.
      - question: |
          What are the bulk transaction options available in CINB?
        answer: |
          CINB supports bulk salary disbursements, vendor payments, tax payments, and government transactions through a secure interface.
      - question: |
          Can CINB be accessed via mobile devices?
        answer: |
          Yes, SBI provides a mobile-friendly interface for CINB, allowing businesses to manage transactions on the go.
  - context: |
      SBI has implemented advanced security measures to protect corporate banking transactions from cyber threats.
    questions_and_answers:
      - question: |
          What security measures does SBI CINB offer?
        answer: |
          CINB employs 256-bit SSL encryption, multi-factor authentication, AI-driven fraud detection, and role-based access controls.
      - question: |
          How does CINB prevent unauthorized transactions?
        answer: |
          SBI uses OTP-based transaction verification, audit logs, and maker-checker workflows to prevent unauthorized transactions.
      - question: |
          What is AI-driven fraud detection in CINB?
        answer: |
          SBI's AI-driven fraud detection system analyzes transaction patterns and flags suspicious activities in real time.
  - context: |
      SBI has expanded its banking solutions to cater to government and public sector financial needs.
    questions_and_answers:
      - question: |
          How does SBI support government banking transactions?
        answer: |
          SBI facilitates bulk tax payments, welfare disbursements, and direct benefit transfers (DBT) through its secure banking platforms.
      - question: |
          Can CINB be used for government contractor payments?
        answer: |
          Yes, government contractors can use CINB to receive and manage payments for infrastructure and service projects.
      - question: |
          What role does SBI play in financial inclusion?
        answer: |
          SBI provides digital banking access to rural areas through financial literacy programs and zero-balance account options.
  - context: |
      SBI has played a crucial role in India's economic history, evolving from the Imperial Bank of India into the largest public sector bank. Over time, it has introduced several digital innovations and modern banking solutions.
    questions_and_answers:
      - question: |
          How did SBI evolve from the Imperial Bank of India?
        answer: |
          SBI was originally the Imperial Bank of India before it was nationalized in 1955 to become the State Bank of India, focusing on public sector banking and financial inclusion.
      - question: |
          What major digital innovations has SBI introduced?
        answer: |
          SBI introduced Internet Banking, the YONO app, API Banking, and blockchain-based security solutions to support modern banking needs.
      - question: |
          How does SBI contribute to India's economy?
        answer: |
          SBI supports SMEs, rural banking, and large-scale infrastructure projects, playing a key role in India's financial development.
  - context: |
      SBI CINB provides comprehensive direct and indirect tax payment facilities for government transactions, making it easier for businesses to comply with tax regulations.
    questions_and_answers:
      - question: |
          What types of direct tax payments can be made through CINB?
        answer: |
          Through CINB, businesses can pay Advanced Tax, Self-Assessment Tax, TDS/TCS Payments, Regular Assessment Tax, and access TRACES integration for TDS return filing.
      - question: |
          What indirect tax payment options are available in CINB?
        answer: |
          CINB supports GST Payments with GSTN integration, Customs Duty, Central Excise, Service Tax, and State VAT payments where applicable.
      - question: |
          What other government payments can be processed through CINB?
        answer: |
          CINB facilitates EPFO/ESI Contributions, Professional Tax, Municipal Taxes, State Insurance, government tender fees, and license fee payments.
  - context: |
      The CINB platform offers sophisticated liquidity management tools to help businesses optimize their cash positions and working capital.
    questions_and_answers:
      - question: |
          What liquidity management features does CINB offer?
        answer: |
          CINB provides real-time cash position monitoring, cash flow forecasting, automated sweeping and pooling, virtual account management, intra-day liquidity reports, and multi-bank cash concentration.
      - question: |
          How does CINB help in working capital optimization?
        answer: |
          CINB offers Supply Chain Finance integration, invoice discounting, dynamic vendor payment scheduling, early payment discount automation, credit line utilization tracking, and a working capital analytics dashboard.
      - question: |
          What investment management capabilities are available in CINB?
        answer: |
          CINB supports Fixed Deposit creation and management, Mutual Fund investments, treasury operations, automated investment sweeps, yield optimization tools, and investment portfolio tracking.
  - context: |
      SBI CINB provides extensive ERP integration capabilities supporting various systems and technical standards.
    questions_and_answers:
      - question: |
          Which ERP systems are supported by CINB?
        answer: |
          CINB supports integration with SAP, Oracle, Microsoft Dynamics, Tally, and custom ERP solutions.
      - question: |
          What are the key ERP integration features available?
        answer: |
          CINB offers Host-to-Host connectivity, API-based real-time integration, automated payment file processing, statement reconciliation, invoice matching, and payment status updates.
      - question: |
          What technical standards does CINB support for ERP integration?
        answer: |
          CINB supports MT940/MT942 formats, ISO 20022 XML message standards, SFTP, RESTful API integration, real-time webhook notifications, and encryption standards like PGP/PKCS#7.
  - context: |
      The AI-powered fraud detection system in CINB uses advanced algorithms and machine learning for transaction security.
    questions_and_answers:
      - question: |
          How does AI-powered fraud detection work in CINB?
        answer: |
          It uses machine learning algorithms for transaction monitoring, behavioral analytics, pattern recognition, real-time fraud scoring, anomaly detection, and predictive fraud prevention.
      - question: |
          What monitoring and alert features are available?
        answer: |
          CINB provides real-time transaction monitoring, customizable alert thresholds, SMS/Email notifications, suspicious activity reports, audit trails, and compliance reporting.
      - question: |
          What fraud prevention services does CINB offer?
        answer: |
          CINB includes positive pay for check payments, beneficiary whitelisting, transaction limit management, user activity monitoring, suspicious pattern detection, and automated account blocking.
  - context: |
      CINB implements multiple layers of security controls to protect corporate transactions and user access.
    questions_and_answers:
      - question: |
          What security controls are in place for CINB?
        answer: |
          CINB implements IP whitelisting, device binding, geo-fencing, transaction velocity controls, maker-checker validation, multi-factor authentication, and biometric verification.
      - question: |
          How does CINB manage user access security?
        answer: |
          Through role-based access controls, multi-factor authentication, biometric verification, and device binding for authorized users.
      - question: |
          What transaction security measures are implemented?
        answer: |
          CINB uses transaction velocity controls, maker-checker validation, beneficiary whitelisting, and customizable transaction limits.
  - context: |
      CINB offers specialized working capital management solutions for businesses of all sizes.
    questions_and_answers:
      - question: |
          What working capital solutions does CINB provide?
        answer: |
          CINB offers supply chain financing, invoice discounting, vendor payment management, and working capital analytics for optimal cash flow management.
      - question: |
          How does CINB help in vendor payment management?
        answer: |
          Through dynamic vendor payment scheduling, early payment discount automation, and integrated supply chain finance solutions.
      - question: |
          What analytics tools are available for working capital management?
        answer: |
          CINB provides working capital analytics dashboard, credit line utilization tracking, and cash flow forecasting tools.
  - context: |
      Investment management features in CINB help corporations optimize their surplus funds and manage treasury operations.
    questions_and_answers:
      - question: |
          What investment options are available through CINB?
        answer: |
          CINB supports Fixed Deposit creation, Mutual Fund investments, treasury operations, and automated investment sweeps.
      - question: |
          How does CINB help in yield optimization?
        answer: |
          Through yield optimization tools, automated investment sweeps, and comprehensive investment portfolio tracking.
      - question: |
          What treasury management features does CINB offer?
        answer: |
          CINB provides treasury operations support, investment portfolio tracking, and automated investment management tools.
  - context: |
      CINB provides specialized solutions for government contractors and public sector enterprises.
    questions_and_answers:
      - question: |
          What features are available for government contractors?
        answer: |
          CINB offers tender fee payments, contract payment management, and specialized banking solutions for government project execution.
      - question: |
          How does CINB support public sector enterprises?
        answer: |
          Through specialized payment solutions, compliance reporting, and integration with government payment systems.
      - question: |
          What compliance features are available for government transactions?
        answer: |
          CINB provides automated compliance reporting, audit trails, and integration with government tax and payment platforms.
  - context: |
      ABC Industries Ltd., a manufacturing company, successfully implemented SBI CINB Vistaar to manage their supplier payments and reconciliation processes.
    questions_and_answers:
      - question: |
          How did CINB help ABC Industries Ltd. improve their supplier payment process?
        answer: |
          CINB Vistaar implementation with ERP integration automated bulk payment processing, provided real-time payment status updates, and enabled instant reconciliation, reducing payment processing time by 85% and saving ₹1.2 crores annually.
      - question: |
          What were the key challenges faced by ABC Industries Ltd.?
        answer: |
          The company struggled with managing payments to 500+ suppliers across India, high manual intervention in payment processing, and delayed reconciliation that affected supplier relationships.
      - question: |
          What were the measurable benefits achieved by ABC Industries Ltd.?
        answer: |
          They achieved 85% reduction in payment processing time, 95% automation in reconciliation, improved supplier satisfaction, and cost savings of ₹1.2 crores annually.
