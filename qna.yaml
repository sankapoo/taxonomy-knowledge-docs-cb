seed_examples:
  - context: |
      The State Bank of India (SBI) Corporate Internet Banking (CINB) provides a digital platform for businesses to manage financial transactions efficiently. It supports multiple user roles and offers various transaction and security features.
    questions_and_answers:
      - question: |
          What is SBI Corporate Internet Banking (CINB)?
        answer: |
          SBI Corporate Internet Banking (CINB) is an online banking platform that allows corporate customers to manage their banking transactions securely and efficiently.
      - question: |
          Who can use CINB?
        answer: |
          CINB is available for non-individual customers such as firms, companies, trusts, partnerships, proprietorships, and government organizations.
      - question: |
          What are the key features of CINB?
        answer: |
          CINB offers multi-user access, secure transactions, customizable permissions, bulk transaction facilities, API banking, and government transaction support.
  - context: |
      SBI has played a crucial role in India's economic history, evolving from the Imperial Bank of India into the largest public sector bank. Over time, it has introduced several digital innovations and modern banking solutions.
    questions_and_answers:
      - question: |
          How did SBI evolve from the Imperial Bank of India?
        answer: |
          SBI was originally the Imperial Bank of India before it was nationalized in 1955 to become the State Bank of India, focusing on public sector banking and financial inclusion.
      - question: |
          What major digital innovations has SBI introduced?
        answer: |
          SBI introduced Internet Banking, the YONO app, and API Banking to support modern digital banking needs.
      - question: |
          How does SBI contribute to India’s economy?
        answer: |
          SBI supports SMEs, rural banking, and large-scale infrastructure projects, playing a key role in India's financial development.
  - context: |
      SBI has received numerous awards and recognitions for its banking excellence, customer service, and digital transformation.
    questions_and_answers:
      - question: |
          What awards has SBI received in 2022?
        answer: |
          SBI won the 'Best Digital Bank' award and was recognized for its role in financial inclusion and digital payments.
      - question: |
          How is SBI recognized internationally?
        answer: |
          SBI is ranked among the Fortune 500 companies and has received global recognition for its banking services.
      - question: |
          What are some of SBI’s achievements in digital banking?
        answer: |
          SBI pioneered YONO, API banking, and AI-driven security for digital banking services.
  - context: |
      SBI provides multiple CINB products to cater to different corporate banking needs. These products range from single-user platforms to multi-user transactional solutions.
    questions_and_answers:
      - question: |
          What are the different CINB products offered by SBI?
        answer: |
          SBI offers Saral, Two User, Vyapaar, Vistaar, Khata, and Khata Plus under CINB, each catering to different business needs.
      - question: |
          What is the difference between Vyapaar and Vistaar?
        answer: |
          Vyapaar is designed for SMEs with accounts at a single branch, while Vistaar is for large corporates with accounts across multiple branches.
      - question: |
          Can Saral users upgrade to Vyapaar or Vistaar?
        answer: |
          No, users must register separately for Vyapaar or Vistaar as per their business needs.
  - context: |
      CINB ensures the highest level of security through multiple layers of authentication, encryption, and role-based access control.
    questions_and_answers:
      - question: |
          How secure is CINB?
        answer: |
          CINB employs 256-bit SSL encryption, EV-SSL certification, multi-level authorization, and OTP-based authentication to ensure security.
      - question: |
          Can roles be customized in CINB?
        answer: |
          Yes, CINB allows administrators to define user roles and set transaction limits dynamically.
      - question: |
          Does CINB provide audit logs for transactions?
        answer: |
          Yes, CINB maintains detailed audit logs for compliance and security purposes.

document_outline: |
  SBI Corporate Internet Banking (CINB) offers a comprehensive online banking solution with secure transactions, customizable user roles, and a variety of financial services for corporate customers.
