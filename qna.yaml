seed_examples:
  - context: |
      SBI provides multiple CINB products to cater to different corporate banking needs. These products range from single-user platforms to multi-user transactional solutions.
    questions_and_answers:
      - question: |
          What are the different CINB products offered by SBI?
        answer: |
          SBI offers Saral, Two User, Vyapaar, Vistaar, Khata, and Khata Plus under CINB, each catering to different business needs.
      - question: |
          What is the difference between Vyapaar and Vistaar?
        answer: |
          Vyapaar is designed for SMEs with accounts at a single branch, while Vistaar is for large corporates with accounts across multiple branches.
      - question: |
          How does Khata Plus differ from Khata?
        answer: |
          Khata allows single-user account viewing, while Khata Plus supports multiple users and branch-wide account access.
  - context: |
      SBI CINB provides comprehensive direct and indirect tax payment facilities for government transactions, making it easier for businesses to comply with tax regulations.
    questions_and_answers:
      - question: |
          What types of direct tax payments can be made through CINB?
        answer: |
          Through CINB, businesses can pay Advanced Tax, Self-Assessment Tax, TDS/TCS Payments, Regular Assessment Tax, and access TRACES integration for TDS return filing.
      - question: |
          What indirect tax payment options are available in CINB?
        answer: |
          CINB supports GST Payments with GSTN integration, Customs Duty, Central Excise, Service Tax, and State VAT payments where applicable.
      - question: |
          What other government payments can be processed through CINB?
        answer: |
          CINB facilitates EPFO/ESI Contributions, Professional Tax, Municipal Taxes, State Insurance, government tender fees, and license fee payments.
  - context: |
      CINB's liquidity management system processes ₹25 lakh crores of funds annually, achieving 98.5% pooling efficiency and generating ₹1,200 crores in interest savings through automated sweeps and real-time balance reporting across 50,000 accounts.
    questions_and_answers:
      - question: |
          What liquidity management features does CINB offer?
        answer: |
          CINB provides real-time cash position monitoring, cash flow forecasting, automated sweeping and pooling, virtual account management, intra-day liquidity reports, and multi-bank cash concentration.
      - question: |
          How does CINB help in working capital optimization?
        answer: |
          CINB offers Supply Chain Finance integration, invoice discounting, dynamic vendor payment scheduling, early payment discount automation, credit line utilization tracking, and a working capital analytics dashboard.
      - question: |
          What investment management capabilities are available in CINB?
        answer: |
          CINB supports Fixed Deposit creation and management, Mutual Fund investments, treasury operations, automated investment sweeps, yield optimization tools, and investment portfolio tracking.
  - context: |
      SBI CINB provides extensive ERP integration capabilities supporting various systems and technical standards.
    questions_and_answers:
      - question: |
          Which ERP systems are supported by CINB?
        answer: |
          CINB supports integration with SAP, Oracle, Microsoft Dynamics, Tally, and custom ERP solutions.
      - question: |
          What are the key ERP integration features available?
        answer: |
          CINB offers Host-to-Host connectivity, API-based real-time integration, automated payment file processing, statement reconciliation, invoice matching, and payment status updates.
      - question: |
          What technical standards does CINB support for ERP integration?
        answer: |
          CINB supports MT940/MT942 formats, ISO 20022 XML message standards, SFTP, RESTful API integration, real-time webhook notifications, and encryption standards like PGP/PKCS#7.
  - context: |
      The AI-powered fraud detection system in CINB uses advanced algorithms and machine learning for transaction security.
    questions_and_answers:
      - question: |
          How does AI-powered fraud detection work in CINB?
        answer: |
          It uses machine learning algorithms for transaction monitoring, behavioral analytics, pattern recognition, real-time fraud scoring, anomaly detection, and predictive fraud prevention.
      - question: |
          What monitoring and alert features are available?
        answer: |
          CINB provides real-time transaction monitoring, customizable alert thresholds, SMS/Email notifications, suspicious activity reports, audit trails, and compliance reporting.
      - question: |
          What fraud prevention services does CINB offer?
        answer: |
          CINB includes positive pay for check payments, beneficiary whitelisting, transaction limit management, user activity monitoring, suspicious pattern detection, and automated account blocking.
  - context: |
      CINB implements multiple security controls including IP whitelisting, device binding, and geo-fencing. Each security measure serves a specific purpose: IP whitelisting restricts access to approved IP addresses, device binding links transactions to registered devices, and geo-fencing limits access based on geographical location.
    questions_and_answers:
      - question: |
          What are the three main security controls in CINB?
        answer: |
          The three main security controls in CINB are IP whitelisting, device binding, and geo-fencing.
      - question: |
          What is the purpose of IP whitelisting in CINB?
        answer: |
          IP whitelisting in CINB restricts access to approved IP addresses.
      - question: |
          What is the purpose of geo-fencing in CINB?
        answer: |
          Geo-fencing limits access based on geographical location.
